<app-spinner></app-spinner>

<div class="flex flex-col">
    <div class="card"
        style="background: radial-gradient(circle at 1.8% 4.8%, rgb(17, 23, 58) 0%, rgb(58, 85, 148) 90%)">
        <div style="color: whitesmoke" class="font-semibold text-2xl mb-3">Listagem de Tipos de Equipamentos</div>
        <app-breadcrumb [items]="items"></app-breadcrumb>
    </div>
</div>

<br>

<div class="card">
    <div class="font-semibold text-xl mb-4">Tipos de Equipamentos</div>
    <p-table
        [lazy]="true"
        (onLazyLoad)="loadList($event)"
        [totalRecords]="total"
        #table
        [value]="list"
        dataKey="id"
        [rows]="10"
        [rowsPerPageOptions]="[10, 15, 20]"
        [rowHover]="true"
        [showGridlines]="true"
        [paginator]="true"
        responsiveLayout="scroll"
    >

        <ng-template #header>
            <tr>
                <th style="min-width: 12rem;">
                    <div class="flex justify-between items-center">
                        Descrição
                        <!--p-columnFilter type="text" field="name" display="menu" placeholder="Procurar por nome"></p-columnFilter-->
                    </div>
                </th>

                <th style="min-width: 5rem">
                    <div class="flex justify-between items-center">
                         Data criação
                        <!--p-columnFilter type="text" field="country.name" display="menu" placeholder="Search by country"></p-columnFilter-->
                    </div>
                </th>

                <th style="min-width: 5rem">
                    <div class="flex justify-between items-center">
                        Estado
                    </div>
                </th>

                <th>
                    <div class="flex justify-between items-center">
                        Ver
                        <!--p-columnFilter type="numeric" field="balance" display="menu" currency="USD"></p-columnFilter -->
                    </div>
                </th>

            </tr>
        </ng-template>
        <ng-template #body let-tipoequipamento>
            <tr>
                <td>
                    {{ tipoequipamento.description }}
                </td>
                <td>
                    {{ tipoequipamento.creationDate | date: 'dd/MM/yyyy' }}
                </td>
                <td class="text-center">
                    <div class="flex justify-center items-center h-full w-full py-2">
                    <i
                        class="pi"
                        [ngClass]="{
                            'pi-check-circle text-green-500 text-sm': tipoequipamento?.status,
                            'pi-times-circle text-red-500 text-sm': !tipoequipamento?.status
                        }"
                    ></i>
                    </div>
                </td>
                <td class="text-center cursor-pointer hover:bg-indigo-100 active:bg-indigo-200 transition-colors rounded-md" (click)="goToDetail(tipoequipamento.id)">
                    <div class="flex justify-center items-center h-full w-full py-2">
                        <i class="pi pi-eye text-indigo-600 text-lg"></i>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="8">Nenhum tipo de equipamento encontrado</td>
            </tr>
        </ng-template>
        <ng-template #loadingbody>
            <tr>
                <td colspan="8">Carregando tipos de equipamento Por favor aguarde !</td>
            </tr>
        </ng-template>
    </p-table>
</div>
