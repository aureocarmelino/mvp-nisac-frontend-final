<app-spinner></app-spinner>

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 border rounded-lg w-full sm:w-8/12 md:w-6/12 lg:w-4/12 shadow-lg">
      <div class="text-center mb-5">
        <img src="/img/logo_nisac_branco.png" alt="Logo" class="mx-auto h-64 w-auto">
        <div class="text-gray-900 text-3xl font-medium mb-3">Login</div>
        <p style="color: red;">Ambiente de teste</p>

      </div>

      <form [formGroup]="loginForm" (ngSubmit)="loginUser($event)" #myForm="ngForm" autocomplete="on">
        <div>
          <label for="utilizador" class="block text-gray-900 font-medium mb-2">Utilizador</label>
          <input formControlName="email" id="utilizador" type="email" placeholder="Email do utilizador" pInputText class="w-full mb-3 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

          <label for="password" class="block text-gray-900 font-medium mb-2">Password</label>
          <input formControlName="password" id="password" type="password" placeholder="Palavra passe" pInputText class="w-full mb-3 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
              <input type="checkbox" id="rememberme1" class="mr-2" />
              <label for="rememberme1" class="text-gray-900">Lembrar-me</label>
            </div>
            <a class="font-medium text-blue-500 text-right cursor-pointer">Recuperar senha?</a>
          </div>

          <button [disabled]="!loginForm.valid" type="submit" style="background-color: #062C46;" pButton label="Login" icon="pi pi-user" class="w-full"></button>
        </div>
      </form>
    </div>
  </div>
