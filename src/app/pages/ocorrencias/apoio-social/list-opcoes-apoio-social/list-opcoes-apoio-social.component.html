<div class="flex flex-col">
    <div class="card" style="background: radial-gradient(circle at 1.8% 4.8%, rgb(17, 23, 58) 0%, rgb(58, 85, 148) 90%);">
        <div style="color: whitesmoke;" class="font-semibold text-2xl mb-3">Apoio Social</div>
        <app-breadcrumb [items]="items"></app-breadcrumb>
    </div>
</div>

<div class="grid  mt-3">

    <div class="col-6 lg:col-6 xl:col-3">
        <div class="card mb-0" style="cursor: pointer;" routerLink="/ocorrencia/apoio-social/registo">
            <div class="flex justify-content-between mb-3">
                <div>
                    <h4 class="block text-900 font-medium mb-3">Registar</h4>
                    <div class="text-900 font-medium text-xl"><i style="color: #4154f1;" class="bi bi-plus-square text-xl"></i></div>
                </div>
                <div style="background-color: #f6f6fe;" class="flex align-items-center justify-content-center  border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i style="color: #4154f1;" class="bi bi-person-arms-up text-xl"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="col-6 lg:col-6 xl:col-3">
        <div class="card mb-0" style="cursor: pointer;" routerLink="/ocorrencia/apoio-social/listagem">
            <div class="flex justify-content-between mb-3">
                <div>
                    <h4 class="block text-900 font-medium mb-3">Listar</h4>
                    <div class="text-900 font-medium text-xl"><i style="color: #4154f1;" class="bi bi-list-columns-reverse text-xl"></i></div>
                </div>
                <div style="background-color: #f6f6fe;" class="flex align-items-center justify-content-center  border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i style="color: #4154f1;" class="bi bi-person-arms-up text-xl"></i>
                </div>
            </div>
        </div>
    </div>

</div>
